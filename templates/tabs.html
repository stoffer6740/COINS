<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Login tab -->
  <ion-tab hidden="true" title="Line" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Line" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/line">
    <ion-nav-view name="tab-line"></ion-nav-view>
  </ion-tab>

  <!-- Ticket Tab -->
  <ion-tab title="Ticket inspection" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/tickets">
    <ion-nav-view name="tab-tickets"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Bus and Driver inspection" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/bdi">
    <ion-nav-view name="tab-bdi"></ion-nav-view>
  </ion-tab>

</ion-tabs>
